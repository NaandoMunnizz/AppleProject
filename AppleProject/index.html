<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aplle Story</title>
</head>
<body>

    <div class="Img">
        <img class="Container-img" src="./assets/Apple.png">
    </div>

    <div class="Container-input">
        <div class="Textfield">
            <label for="name">Name</label>
            <input type="name" name="name" placeholder="Type your name " required>
        </div>

        <div class="Textfield">
            <label for="tel">Tel</label>
            <input type="tel" name="senha" placeholder="(xx) xxxx-xxxx " required>
        </div>

        <div class="Textfield">
            <label for="email">ID</label>
            <input type="id" name="email" placeholder=" ID Apple " required>
        </div>

        <div class="Textfield">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Type your password " required>
        </div>

        <button  onclick="ClikBotton()" class="btn-button">Register ✔️</button>



    </div>
    
</body>

<script>
    function ClikBotton(){
        alert("Seja Bem-Vindo a Apple Group. ✅ ")
    }
</script>
</html>
